<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vaktabya Election | Results</title>
</head>
<body>
	{% if data.agneev > data.vanshaj %}
	<h1>Agneev is winning!</h1>
	{% else %}
	<h1>Vanshaj is winning!</h1>
	{% endif %}
	<p>Agneev: {{ data.agneev }}</p>
	<p>Vanshaj: {{ data.vanshaj }}</p>
	<h3>Total Voted: {{ data.agneev + data.vanshaj }}</h3>
	<h3>Remaining Votes: {{ 11 - data.agneev - data.vanshaj }}</h3>
</body>
</html>
